<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Retro Blackjack!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="blackjack.css">
  </head>
  <body>
    <!-- Playing some YouTube music in the background! Results in errors though..-->
    <!-- <embed class="bgm" height="0" width="0" src="http://www.youtube.com/embed/yaWkjUKSyLA?autoplay=1&loop=1&playlist=yaWkjUKSyLA" /> -->
    <h1 class="intro-head">WELCOME TO THE MODERN CASINO!!</h1>
    <!-- <span> -->
    <img class="intro-image" src="images/dealerFace.png">
    <!-- </span> -->
    <header>
      <span class="player-name">Player name: </span>
      <span class="total-cash">Total cash: $</span>
    </header>
    <main>
      <section>
        <h2 class="dealer-total">Dealer total: </h2>
        <div class="dealer-cards">
        </div>
      </section>
      <section>
        <h2 class="player-total">Player total: </h2>
        <div class="bet-stuff">
          <label for="name">Your Bet</label>
          <input type="number" name="player-bet" id="player-bet">
        </div>
        <div class="play-buttons">
          <button id="deal-button">DEAL</button>
        </div>
        <div class="player-cards">
        </div>
      </section>
    </main>
    <footer>
      <img src="images/blackjack-table.png">
    </footer>
    <script src="blackjack.js"></script>
  </body>
</html>
